<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Динамические атрибуты</title>
</head>
<body><!-- Тело документа -->
<div id="app">
	<h2>
	<a v-bind:href="url">{{ url }}</a>
	</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
			url: 'http://google.com',
		}
	})
</script>
</body>
</html>
