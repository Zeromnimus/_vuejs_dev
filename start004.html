<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Вывод HTML</title>
</head>
<body><!-- Тело документа -->
<div id="app">
	<h2 v-html="link"></h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
			link: '<a href="http://google.com">Google</a>'
		}
	})
</script>
</body>
</html>
