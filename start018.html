<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Связывание разных приложений. Инстанс vue</title>

</head>
<body><!-- Тело документа -->
<div id="app">
    <h3>Title: {{ title }}</h3>
    <button @click="title = 'Updated title1'">Update title1</button>
</div>
<hr>
<div id="app2">
    <h3>Title2: {{ title }}</h3>
    <button @click="updateFirstTitle">Update title1</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	var vue1 = new Vue({
		el: '#app',
		data: {
            title: 'Hello I am Vue!'
        },
        computed: {

        },
        methods: {
            alertFast: function() {
                alert('I am from vue1')
            }
        },
        watch: {

        }
	})
    console.log(vue1)
	new Vue({
		el: '#app2',
		data: {
            title: 'Hello from Vue2!'
        },
        computed: {

        },
        methods: {
            updateFirstTitle: function() {
                vue1.title = 'Updated from second app'

                setTimeout(function()
                {
                    vue1.alertFast()
                }, 1000
                )
            }
        },
        watch: {

        }
	})    
</script>
</body>
</html>
