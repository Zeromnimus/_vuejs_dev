<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Свойство template</title>

</head>
<body><!-- Тело документа -->
<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	var vue = new Vue({
		data: {
            title: 'Hello from Vue!!!!'
        },
        template: '<div><h1>{{ title }}</h1><p>Hello ppp</p></div>'
	});

    vue.$mount('#app')
</script>
</body>
</html>
