<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Передача параметров в метод</title>
</head>
<body><!-- Тело документа -->
<div id="app">
	<h2>{{title}} = {{ counter }}</h2>
	<button v-on:click="upriseCounter(5, 'Inc 5', $event)">Увеличить на 5</button>
	<button v-on:click="upriseCounter(10, 'Inc 10', $event)">Увеличить на 10</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
			counter: 0,
			title: 'Счетчик'
		},
		methods: {
			upriseCounter: function(num, str, event) {
				this.counter += num
				this.title = str

				if (num === 5) {
					// blue
					event.target.style.color = 'blue'
				} else if (num === 10) {
					// red
					event.target.style.color = 'red'
				}				
			}
		}
	})
</script>
</body>
</html>
