<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Управление отображением элементов</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }
        .red {background: red;}
        .blue {background: blue;}
        .green {background: green;}
    </style>
</head>
<body><!-- Тело документа -->
<div id="app">
    <template v-if="isVisible">
    <h2>i am title</h2>
    <p>Lorem ipsum dolor sit amet!</p>
    </template>
    <template v-else="isVisible">
    <h2 style="color: red">i am title</h2>
    <p style="color: blue">Lorem ipsum dolor sit amet!</p>  
    </template>  
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
            isVisible: false
        },
        computed: {

        },
        methods: {

        }
	})
</script>
</body>
</html>
