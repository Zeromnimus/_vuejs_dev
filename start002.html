<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Интерполяция</title>
</head>
<body><!-- Тело документа -->
<div id="app">
	<h1>String: {{ name }}</h1>
	<h1>Sum 10 + 60: {{ 10 + 60 }}</h1>
	<h1>Number: {{ number }}</h1>
	<h1>Method: {{ sayHello() }}</h1>
	<h1>If statement: {{ isOk ? 'I am OK' : 'I am not OK' }}</h1>
	<h1>Functions: {{ string.split('').reverse().join('') }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
			name: 'Vue!',
			number: 100,
			isOk: false,
			string: 'My name is Andrey'
		},
		methods: {
			sayHello: function() {
				return 'I am function'
			}
		}
	})
</script>
</body>
</html>
