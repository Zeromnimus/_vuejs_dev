<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Ярлыки для директив</title>
</head>
<body><!-- Тело документа -->
<div id="app">
    <h2>
        <a :href="url">GOOGLE</a>
    </h2>
    <h2>
        Counter: {{counter}}
    </h2>
    <button @click="counter++">Rise1</button>
    <button v-on:click="counter++">Rise2</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
            counter: 0,
            url: 'http://google.com'
		}
	})
</script>
</body>
</html>
