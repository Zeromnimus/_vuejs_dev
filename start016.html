<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Оптимизация приложения с computed</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }
        .red {background: red;}
        .blue {background: blue;}
        .green {background: green;}
    </style>
</head>
<body><!-- Тело документа -->
<div id="app">
    <h2>Counter: {{ counter }} \ {{ countor }}</h2>
    <h3>Result: {{ result() }}</h3>
    <h3>Computed Result: {{ computedResult }}</h3>
    <hr>
    <button @click="add">Add</button>
    <button @click="sub">Sub</button>
    <button @click="countor++">Add counter2</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
            counter: 0,
            condition: '',
            countor: 0,
        },
        computed: {
            computedResult: function() {
                console.log('Computed result was called')
                return this.condition = this.counter > 3 ? 'More than 3' : 'Less than 3'
            }
        },
        methods: {
            add: function() {
                this.counter++
            },
            sub: function() {
                this.counter--
            },
            result: function() {
                console.log('Result was called')
                return this.condition = this.counter > 3 ? 'More than 3' : 'Less than 3'
            }
        }
	})
</script>
</body>
</html>
