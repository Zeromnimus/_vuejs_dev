<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Добавление событий</title>
</head>
<body><!-- Тело документа -->
<div id="app">
	<h2 v-on:mouseover="onHover">Счетчик = {{ counter }}</h2>
	<button v-on:click="upriseCounter">Увеличить</button>
	<hr>
	<button v-on:click="downriseCounter">Уменшить</button>
	<hr>
	<button v-on:click="counter--">Уменшить</button>	
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
			counter: 0
		},
		methods: {
			upriseCounter: function() {
				this.counter++
				console.log(this.counter)
			},
			downriseCounter: function() {
				this.counter--
				console.log(this.counter)
			},
			onHover: function(event) {
				event.target.style.color = 'red'
			}
		}
	})
</script>
</body>
</html>
