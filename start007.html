<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Модификаторы событий</title>
</head>
<body><!-- Тело документа -->
<div id="app">
    <h2>
        <a href="http://google.com" target="_blank" v-on:click.prevent="">GOOGLE</a>
    </h2>
    <h2 v-on:mousemove="handleMaouseMove">
        x: {{x}} \ y: {{y}}
        <span v-on:mousemove.stop="">Not change</span>
    </h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
            x:0,
            y:0

		},
		methods: {
            handleMaouseMove: function(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
	})
</script>
</body>
</html>
