<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="description" content="Этo пример кода HTML5" />
<meta name="keywords" content="HTML5, CSS3, Javascript" />
<title>Изучение vue.js - Вместо начала</title>
</head>
<body><!-- Тело документа -->
<div id="app">
	<input type="text" v-on:input="changeName">
	<h1>Hello {{ name }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
			name: 'Vue!'
		},
		methods: {
			changeName: function(event) {
				this.name = event.target.value
			}
		}
	})
</script>
</body>
</html>
